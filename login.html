<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halaman Produk E-commerce">
    <title>Shop - E-Commerce</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800">

   <!-- Header -->
<header class="bg-white shadow-lg">
    <div class="container mx-auto flex justify-between items-center py-4 px-4 md:px-8">
        <!-- Logo -->
        <a href="#">
            <h1 class="text-lg md:text-2xl font-bold text-gray-800">E-Shop</h1>
        </a>
    </div>
</header>

<!-- Seksi Login -->
<section class="container mx-auto py-16 px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Login ke Akun Anda</h2>

    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <form @submit.prevent="login">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" v-model="email" placeholder="Masukkan email Anda" class="w-full p-3 border border-gray-300 rounded-lg mt-1" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Kata Sandi</label>
                <input type="password" v-model="password" placeholder="Masukkan kata sandi Anda" class="w-full p-3 border border-gray-300 rounded-lg mt-1" required>
            </div>
            <div class="flex items-center justify-between mb-4">
                <div>
                    <input type="checkbox" v-model="rememberMe" class="mr-2">
                    <label for="remember-me" class="text-gray-600">Ingat Saya</label>
                </div>
                <a href="#" class="text-blue-600 hover:text-blue-800">Lupa Kata Sandi?</a>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-500 transition">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Belum punya akun? <a href="register.html" class="text-blue-600 hover:text-blue-800">Daftar</a></p>
        
        <!-- Pesan Gagal Login -->
        <div v-if="loginFailed" class="mt-4 p-4 bg-red-200 text-red-700 rounded-lg text-center animate-fail">
            <p>Login gagal! Coba lagi.</p>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer class="bg-gray-800 text-white py-12 mt-12 px-4">
    <div class="container mx-auto text-center">
        &copy; 2024 E-Shop. All rights reserved.
    </div>
</footer>

<!-- JavaScript untuk Mobile Menu Toggle -->
<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

<!-- Script Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            email: '',
            password: '',
            rememberMe: false,
            loginFailed: false, // Menyimpan status kegagalan login
            isMenuOpen: false
        },
        methods: {
            toggleMenu() {
                this.isMenuOpen = !this.isMenuOpen;
            },
            login() {
                const validEmail = 'user@example.com'; // Ganti dengan email valid
                const validPassword = 'password123'; // Ganti dengan kata sandi valid

                if (this.email === validEmail && this.password === validPassword) {
                    alert('Login berhasil! Selamat datang, ' + this.email + '!');
                    localStorage.setItem('userEmail', this.email); // Simpan email di localStorage
                    localStorage.setItem('isLoggedIn', true); // Tandai pengguna sudah login
                    window.location.href = 'dashboard.html'; // Arahkan ke halaman dashboard
                } else {
                    this.loginFailed = true; // Tampilkan pesan gagal login
                    setTimeout(() => {
                        this.loginFailed = false; // Sembunyikan pesan setelah 3 detik
                    }, 3000);
                }
            }
        }
    });
</script>

<style>
    .animate-fail {
        animation: shake 0.3s ease forwards;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }
</style>

</body>

</html>
